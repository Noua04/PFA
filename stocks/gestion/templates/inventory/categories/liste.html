{% extends 'inventory/base.html' %}
{% block content %}
<h2>Liste des catégories</h2>
<a href="{% url 'ajouter_categorie' %}" class="btn btn-primary mb-3">Ajouter une catégorie</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for categorie in categories %}
        <tr>
            <td>{{ categorie.nom }}</td>
            <td>
                <a href="{% url 'modifier_categorie' categorie.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                <a href="{% url 'supprimer_categorie' categorie.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
